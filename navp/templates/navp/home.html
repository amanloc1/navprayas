{% extends 'navp/base.html' %}
{% load static %}


{% block content %}


<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">NAVPRAYAS-2019</h1>
      <p class="lead text-muted">
        New Events Coming Soon!!
      </p>
    </div>
  </section>


  <!-- carousel -->

  <div style="width:300px;height:300px;padding:0px;margin:0%">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src={% static 'navp/images/1.jpg' %} alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src={% static 'navp/images/2.jpg' %} alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src={% static 'navp/images/3.jpg' %} alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
  </div>

{% endblock %}
